<!DOCTYPE html>
<!-- Etiqueta html -->
<!-- Idioma (en)ingles -->
<html lang="en">
<!-- Cabeza -->
<head>
    <!-- Codificacion -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina    -->
    <title>INTRODUCCION A HTML</title>
</head>
<!-- lugar donde se crea el cuerpo de la pagina-->
<body>
    <!-- parrafo -->
    <p>este el un parrafo</p>
    <!-- nos ofrece divisiones visuales, para ordenar -->
    <div>
        soy la etiqueta div
    </div>

    <!-- ENCABEZADOS, exiten 6 niveles -->
    <h1>Primer</h1>
    <h2>Segundo</h2>
    <h3>Tercer</h3>
    <h4>Cuarto</h4>
    <h5>Quinto</h5>
    <h6>Sexto</h6>
<!-- 
        este el un parrafobloques de texto que no cumplen la funcion de un parrafo
 -->
    <span>B</span>
<!-- direccion de enlace -->
    <a href="https://stackoverflow.com/questions/39057962/git-cannot-lock-ref-head-unable-to-resolve-reference-head">stackoverflow</a>

    <!-- lista ordernada -->
    <div>
        <ol>
            <li>primer elemento</li>
            <li>segundo elemento</li>
            <li>tercer elemento</li>
        </ol>
    </div>

    <!-- listas desordendas -->
    <div>
        <ul>
            <li>primer elemento</li>
            <li>segundo elemento</li>
            <li>tercer elemento</li>
        </ul>
    </div>

    <!-- imagenes, Atributos(src-alt-class) -->

    <img src="" alt="">


</body>
</html>

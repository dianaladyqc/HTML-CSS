<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <label for="userName">Nombre del usuario</label>
    <input type="text" name="userName" id="userName" required>
</div>

<!-- required: es un campo requerido -->
<!-- type=password: indica que la contraseña se mostrara pseudoencriptada -->
<div>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>
</div>

<div>
    <label for="edad">Cual es tu edad</label>
    <input type="number" name="edad" id="edad" min="0" step="3">
</div>

<div>
    <label for="email">Cual es tu email</label>
    <input type="email" name="email" id="email">
</div>

<div>
    <label for="nacimiento">Cual es tu fecha de nacimiento</label>
    <input type="date" name="nacimiento" id="nacimiento">
</div>
<!-- botones para resetear y para enviar -->
<button type="reset">Resetear</button>
<button type="submit">Enviar</button>
</body>
</html>

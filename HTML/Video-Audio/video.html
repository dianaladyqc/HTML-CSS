<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- autoplay: es un atributo que hace que reploduzca un video de forma automatica -->
    <!-- autoplay muted: permite no molestar al usuario permanente -->
    <!-- autoplay muted loop se va reproducciendo contuniamente -->
    <video width="300px" height="300px" controls>
    <source src="./video.mp4" type="video/mp4"/>
    </video>
    
</body>
</html>

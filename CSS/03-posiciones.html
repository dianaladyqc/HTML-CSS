<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="./stilos-css/posicionamiento.css">
</head>
<body>
    <h3>Posicionamiento en CSS</h3>
    <!-- Existen tipos de posicionamiento -->
    <h4>Soy un div estatico</h4>
    <div class="static"> soy un div estatico</div>
    <div class="relative"> soy un div  relativo</div>
    <div class="fixed"> soy un div fixed</div>
    <div class="relative contenedor">
        <div class="absolute"> Soy un div absoluto</div>
    </div>
    <div class="sticky">Soy el posicionameinto sticky</div>
</body>
</html>
